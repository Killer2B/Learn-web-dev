<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Key Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate Secure Key</h2>
        <form id="keyForm">
            <div class="form-group">
                <label for="keyLength">Key Length:</label>
                <input type="number" id="keyLength" name="keyLength" required>
            </div>
            <div class="form-group">
                <button type="submit">Generate Key</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('keyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const keyLength = document.getElementById('keyLength').value;

            // Function to generate a secure key
            function generateSecureKey(length) {
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?';
                let key = '';
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * characters.length);
                    key += characters[randomIndex];
                }
                return key;
            }

            const secureKey = generateSecureKey(keyLength);
            document.getElementById('result').innerText = `Generated Key: ${secureKey}`;
        });
    </script>
</body>
</html>
